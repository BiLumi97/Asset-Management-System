<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="renderer" content="webkit">
  <title>网站信息</title>
  <link rel="stylesheet" href="../css/pintuer.css">
  <link rel="stylesheet" href="../css/admin.css">
  <script src="../js/jquery.js"></script>
  <script src="../js/pintuer.js"></script>
  <script src="../js/jquery.form.js"></script>
</head>

<body>
  <div class="panel admin-panel">
    <div class="panel-head"><strong><span class="icon-pencil-square-o"></span>添加用户</strong></div>
    <div class="body-content">

              <form id="signupForm">
            <div class="panel loginbox">
                <div class="text-center margin-big padding-big-top"><h1>后台管理中心</h1></div>
                <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input input-big" name="userName" placeholder="请输入用户名" data-validate="required:请填写账号" />
                            <span class="icon icon-user margin-small"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="password" class="input input-big" name="userPwd" placeholder="请输入用户名" data-validate="required:请填写密码" />
                            <span class="icon icon-key margin-small"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                                  <select name="admin-ex" id="select-admin" class="input tips"   >
                                  <option value="adminer">管理员</option>
                                  <option value="financial staff">财务</option>
                                  <option value="regular user">普通用户</option>
                                  </select>
                            <span class="icon icon-key margin-small"></span>
                        </div>
                    </div>
                </div>
                <div style="padding:30px;"><input type="button" id="agreementSub" class="button button-block bg-main text-big input-big" value="注册"></div>
            </div>
            </form>

    </div>
  </div>
</body>
<script>
  $("#agreementSub").on("click", function () {
    $('#signupForm').ajaxSubmit( //ajax方式提交表单
      {
        url: 'http://rz.litop.top/getUserManager',
        type: 'get',
        dataType: 'jsonp',
        data: $('#assetForm').serialize(),
        success: function (data) {
          console.log(data)
          if (data.operationState == true) {
            alert('注册成功')
          } else {
            alert('注册失败');
          }
        },
        error: function (err) {
          console.log(err)
        },
        clearForm: false, //禁止清楚表单
        resetForm: false //禁止重置表单
      });
  });
</script>

</html>
